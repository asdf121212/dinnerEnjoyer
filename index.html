<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Enjoyer</title>
    <link rel="icon" href="public/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <h1>what do you want for dinner darling</h1>
        
        <form id="dinner-form">
            <div class="cards-container">
                <!-- Mains Card -->
                <div class="card mains-card">
                    <div class="card-header">
                        <h2>Main</h2>
                    </div>
                    <div class="card-content">
                        <div id="mains-container">
                            <!-- Mains will be dynamically inserted here -->
                        </div>
                        <div class="main-option other-option">
                            <input type="radio" id="other-main" name="main-choice" value="other">
                            <label for="other-main">Other:</label>
                            <input type="text" id="other-main-text" name="other-main-text" disabled>
                        </div>
                    </div>
                </div>

                <!-- Sides Card -->
                <div class="card sides-card">
                    <div class="card-header">
                        <h2>Side</h2>
                    </div>
                    <div class="card-content">
                        <div id="sides-container">
                            <!-- Sides will be dynamically inserted here -->
                        </div>
                        <div class="side-option other-option">
                            <input type="checkbox" id="other-side" name="other-side-checkbox" value="other">
                            <label for="other-side">Other:</label>
                            <input type="text" id="other-side-text" name="other-side-text" disabled>
                        </div>
                    </div>
                </div>

                <!-- Special Requests Card -->
                <div class="card special-requests-card">
                    <div class="card-header">
                        <h2>Special Requests</h2>
                    </div>
                    <div class="card-content">
                        <textarea id="special-requests" name="special-requests" rows="3" placeholder="Any other requests, instructions, or notes..."></textarea>
                    </div>
                </div>

                <!-- Actions Card -->
                <div class="card actions-card">
                    <div class="card-content">
                        <div class="actions">
                            <button type="submit">Submit</button>
                            <!-- <button type="button" id="shuffle-button">Refresh</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="recipes.js"></script>
    <script src="app.js"></script>
</body>
</html>
